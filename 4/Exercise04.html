<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <div id="maincontainer"></div>
    <script>
      var main = document.getElementById("maincontainer");

      var head = document.createElement("h3");
      var head_text = document.createTextNode("Exercise 04: JavaScript&DOM");
      head.appendChild(head_text);
      main.appendChild(head);

      var w;
      var time = document.createElement("button");
      var time_text = document.createTextNode(
        "Click me to display Date and Time"
      );
      time.style.top = 0 + "px";
      time.style.right = 0 + "px";
      time.appendChild(time_text);
      main.appendChild(time);
      time.onclick = function () {
        if (w == undefined) {
          time.style.position = "fixed";
          w = new Worker("worker.js");
          w.onmessage = function (event) {
            time.innerHTML = event.data["date"];

            switch (event.data["colorChange"] % 6) {
              case 0:
                time.style.color = "white";
                time.style.backgroundColor = "black";
                break;
              case 1:
                time.style.color = "wheat";
                time.style.backgroundColor = "indigo";
                break;
              case 2:
                time.style.color = "aliceBlue";
                time.style.backgroundColor = "lightCoral";
                break;
              case 3:
                time.style.color = "Pink";
                time.style.backgroundColor = "cadetBlue";
                break;
              case 4:
                time.style.color = "darkOrchid";
                time.style.backgroundColor = "lightSalmon";
                break;
              case 5:
                time.style.color = "paleGreen";
                time.style.backgroundColor = "darkGray";
                break;
            }
          };
        } else {
          time.style.position = "static";
          w.terminate();
          w = undefined;
        }
      };

      var info = document.createElement("p");
      var info_link = document.createElement("a");
      var info_text = document.createTextNode("Personal Info");
      info_link.setAttribute("href", "#");
      info_link.onclick = function () {
        if (info_div.innerHTML == "") {
          var personalInfo = document.createElement("ul");
          var name = document.createElement("li");
          var subject = document.createElement("li");
          var semester = document.createElement("li");
          var name_text = document.createTextNode(
            "Kanyarat Phookosot of student, ID: 64010045"
          );
          var subject_text = document.createTextNode(
            "Subject:Web Application Development"
          );
          var semester_text = document.createTextNode("Semester:2");
          name.appendChild(name_text);
          personalInfo.appendChild(name);
          subject.appendChild(subject_text);
          personalInfo.appendChild(subject);
          semester.appendChild(semester_text);
          personalInfo.appendChild(semester);
          info_div.appendChild(personalInfo);
        } else {
          info_div.innerHTML = "";
        }
      };

      info_link.appendChild(info_text);
      info.appendChild(info_link);
      main.appendChild(info);
      var info_div = document.createElement("div");
      main.appendChild(info_div);
      info_link.onmouseover = function () {
        info_link.style.color = "blue";
        info_link.style.backgroundColor = "yellow";
      };
      info_link.onmouseout = function () {
        info_link.style.color = "plum";
        info_link.style.backgroundColor = "white";
      };

      var snap = document.createElement("h2");
      var snap_text = document.createTextNode("Snapshots");
      snap.appendChild(snap_text);
      main.appendChild(snap);

      var snapshot = document.createElement("ul");
      var firework = document.createElement("li");
      var crest = document.createElement("li");
      var action = document.createElement("li");
      var buffalo = document.createElement("li");
      var firework_link = document.createElement("a");
      var crest_link = document.createElement("a");
      var action_link = document.createElement("a");
      var buffalo_link = document.createElement("a");
      var firework_text = document.createTextNode("Fireworks");
      var crest_text = document.createTextNode("Crest");
      var action_text = document.createTextNode("Action");
      var buffalo_text = document.createTextNode("Buffalo");
      firework_link.setAttribute("href", "#");
      firework_link.onclick = function () {
        image.setAttribute(
          "src",
          "https://images.unsplash.com/photo-1533230408708-8f9f91d1235a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1094&q=80"
        );
      };
      firework_link.appendChild(firework_text);
      firework.appendChild(firework_link);
      snapshot.appendChild(firework);
      crest_link.setAttribute("href", "#");
      crest_link.onclick = function () {
        image.setAttribute(
          "src",
          "https://images.unsplash.com/photo-1515655371474-253e8d8a575a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
        );
      };
      crest_link.appendChild(crest_text);
      crest.appendChild(crest_link);
      snapshot.appendChild(crest);
      action_link.setAttribute("href", "#");
      action_link.onclick = function () {

          "src",

        );
      };

      action.appendChild(action_link);

      buffalo_link.setAttribute("href", "#");
      buffalo_link.onclick = function () {
        image.setAttribute(
          "src",

      main.appendChild(snapshot);
      image = document.createElement("img");
      image.setAttribute(
        "src",
        "https://www.kmitl.ac.th/sites/default/files/2021-10/background_FIGHT2565-02.png"
      );
      image.setAttribute("width", 500);
      main.appendChild(image);
    </script>
